<div class="login-container">
  <div class="container">
    <div class="row min-vh-100 align-items-center">
      <!-- Logo Section (Left) -->
      <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
        <div class="logo-section">
          <div class="logo-placeholder mx-auto">
            <div class="logo-circle-large"></div>
          </div>
          <h2 class="brand-name mt-3">Crafty Rachel</h2>
          <p class="text-muted">Made to sell, made with love.</p>
        </div>
      </div>

      <!-- Login Form (Right) -->
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="card login-card shadow-lg">
              <div class="card-body p-5">
                <h2 class="text-center mb-4">Login Form</h2>
                
                <!-- Mock Credentials Info -->
                <div class="alert alert-info" role="alert">
                  <strong>Test Credentials:</strong><br>
                  Email: user&#64;test.com<br>
                  Password: user123
                </div>

                <!-- Error Message -->
                @if (errorMessage) {
                  <div class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                  </div>
                }

                <!-- Login Form -->
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      name="email"
                      [(ngModel)]="email" 
                      required
                      email
                      placeholder="Enter your email"
                    >
                  </div>
                  
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password" 
                      name="password"
                      [(ngModel)]="password" 
                      required
                      placeholder="Enter your password"
                    >
                  </div>

                  <div class="d-grid">
                    <button 
                      type="submit" 
                      class="btn btn-primary btn-lg"
                      [disabled]="isLoading || !loginForm.valid"
                    >
                      @if (!isLoading) {
                        <span>Login</span>
                      }
                      @if (isLoading) {
                        <span>
                          <span class="spinner-border spinner-border-sm me-2"></span>
                          Logging in...
                        </span>
                      }
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <p class="text-muted">
                    Don't have an account? 
                    <a routerLink="/signup" class="text-decoration-none">Sign up here</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
